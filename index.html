<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <dialog class="modal">
      <form action="/">
        <div class="cancel">
          <span class="exitModal">&times;</span>
        </div>
        <label for="title">Book Title</label>
        <input id="title" type="text" autofocus />
        <label for="author">Book Author</label>
        <input id="author" type="text" />
        <label for="pageCount">Page Count</label>
        <input id="pageCount" type="number" min="1" />
        <div>
          Have you read this?
          <label for="readStatus" class="switch">
            <input id="readStatus" type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>
        <button type="submit">Add Book</button>
      </form>
    </dialog>
    <div class="container">
      <nav class="nav">
        <h1>Library</h1>
        <button type="button" id="addBookBtn">Add Book</button>
      </nav>
      <main class="library"></main>
      <footer>Created by Cory Bradbury</footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
